# .github/workflows/ci.yml
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, dev]

jobs:
  # 1. Backend Lint & Test
  lint-test-backend:
    uses: ./.github/workflows/lint-and-test.yml
    with:
      working-directory: ./backend
      eslint-command: pnpm exec eslint src --ext .ts

  # 2. Frontend Lint & Test
  lint-test-frontend:
    uses: ./.github/workflows/lint-and-test.yml
    with:
      working-directory: ./frontend
      eslint-command: pnpm exec eslint src --ext .ts,.tsx

  # 3. Build Backend (after tests)
  build-backend:
    runs-on: ubuntu-latest
    needs: [lint-test-backend]
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install
      - name: Build backend
        run: pnpm build

  # 4. Build Frontend (after tests)
  build-frontend:
    runs-on: ubuntu-latest
    needs: [lint-test-frontend]
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install
      - name: Build frontend
        run: pnpm build