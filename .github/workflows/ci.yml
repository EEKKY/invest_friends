name: CI Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  # 1. Linting & Testing job
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies with pnpm
        run: |
          npm install -g pnpm
          pnpm install
        working-directory: ./invest_friends  # <- 여기에 실제 package.json 위치를 지정

      - name: Lint the code
        run: pnpm lint

      - name: Run tests
        run: pnpm test

  # 2. Build job
  build:
    runs-on: ubuntu-latest
    needs: lint-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies with pnpm
        run: |
          npm install -g pnpm
          pnpm install

      - name: Build the project
        run: pnpm build
